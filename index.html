<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>نظام التقارير </title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            background-color: #f0f2f5;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding-left: 1cm;
            padding-right: 1cm;
        }
        .header-klicheh-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .header-klicheh {
            width: 100%;
            height: auto;
            display: block;
        }
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        .header h1 {
            color: #004d99;
            font-size: 28px;
            margin: 0;
        }
        .header h2 {
            color: #555;
            font-size: 20px;
            margin-top: 5px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-grid.two-cols {
            grid-template-columns: repeat(2, 1fr);
        }
        .form-grid.single-col {
            grid-template-columns: 1fr;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            text-align: center;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn.download {
            background-color: #a0522d;
            color: white;
        }
        .btn.clear {
            background-color: #ff0000;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
        /* تصميم الصور المرفقة */
        .image-preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        .image-preview-container img {
            width: 4.5cm;
            height: 4.5cm;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        .footer-info {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 12px;
        }
        /* الكليشة الجديدة - تم وضعها كصورة خلفية بدلاً من وسم صورة */
        .header-klicheh-container {
            background-image: url('https://i.ibb.co/3sX849m/header.jpg');
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100px; /* يمكن تعديل الارتفاع حسب الحاجة */
            margin-bottom: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container" id="report-container">
        <div class="header-klicheh-container"></div>

        <div class="header">
            <h1>برامج الأنشطة الطلابية</h1>
            <h2>مجال المواطنة والحياة</h2>
        </div>

        <div class="form-grid">
            <div class="form-field"><label>إدارة التعليم</label><input type="text"></div>
            <div class="form-field"><label>اسم المدرسة</label><input type="text"></div>
            <div class="form-field"><label>اسم المعلم</label><input type="text"></div>
            <div class="form-field"><label>الفصل الدراسي</label><input type="text"></div>
            <div class="form-field"><label>الصف</label><input type="text"></div>
            <div class="form-field"><label>التخصص</label><input type="text"></div>
            <div class="form-field"><label>الحصة</label><input type="text"></div>
            <div class="form-field"><label>اليوم</label><input type="text"></div>
            <div class="form-field"><label>التاريخ</label><input type="text"></div>
        </div>

        <div class="form-grid">
            <div class="form-field"><label>اسم البرنامج</label><input type="text"></div>
            <div class="form-field"><label>مكان التنفيذ</label><input type="text"></div>
            <div class="form-field"><label>الحضور</label><input type="text"></div>
            <div class="form-field"><label>الغياب</label><input type="text"></div>
        </div>

        <div class="form-grid single-col">
            <div class="form-field"><label>أهداف البرنامج</label><textarea></textarea></div>
            <div class="form-field"><label>الأثر الإيجابي للبرنامج</label><textarea></textarea></div>
        </div>

        <div class="form-grid two-cols">
            <div class="form-field">
                <label>الشواهد</label>
                <input type="file" id="image-upload" accept="image/*" multiple>
            </div>
        </div>
        <div class="image-preview-container" id="image-preview-container"></div>

        <div class="form-grid">
            <div class="form-field"><label>رائد النشاط</label><input type="text"></div>
            <div class="form-field"><label>مدير المدرسة</label><input type="text"></div>
        </div>

        <div class="buttons-container">
            <button class="btn download" onclick="generatePDF()">تنزيل التقرير</button>
            <button class="btn clear" onclick="clearData()">حذف البيانات</button>
        </div>
        
        <div class="footer-info">
            <p>جميع حقوق العمل محفوظة</p>
            <p>للمستشار: ماجد الطويرقي</p>
            <p>تصميم وتطوير: ماجد الطويرقي</p>
            <p>جميع الحقوق محفوظة ©</p>
        </div>
    </div>

    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('image-preview-container');
            previewContainer.innerHTML = '';
            const files = event.target.files;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const element = document.getElementById('report-container');

            const downloadButton = document.querySelector('.btn.download');
            downloadButton.style.display = 'none';

            html2canvas(element, { scale: 2 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('p', 'mm', 'a4', true);
                const imgWidth = 210;
                const pageHeight = 297;
                const imgHeight = canvas.height * imgWidth / canvas.width;
                let heightLeft = imgHeight;
                let position = 0;

                pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                while (heightLeft >= 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }
                pdf.save("تقرير-البرنامج.pdf");

                downloadButton.style.display = 'block';
            });
        }
        
        function clearData() {
            const inputs = document.querySelectorAll('input[type="text"], textarea');
            inputs.forEach(input => {
                input.value = '';
            });
            document.getElementById('image-upload').value = '';
            document.getElementById('image-preview-container').innerHTML = '';
        }
    </script>
</body>
</html>
